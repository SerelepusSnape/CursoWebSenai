<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> h1{color: blueviolet;}h2{color: cadetblue;} body{background-color: burlywood};</style>
</head>
<body>
    <center><h1>Seletores:</h1></center>
    <h2>Seletor de tag:</h2>
    <p>Usar tag tipo: "h1" ou "h2"=todos elementos herdando o estilo do css.</p>
    <h2>Seletor tipo Id:</h2>
    <p>Deve ser usado apenas uma única vez no arquivo.</p>
    <h2>Seletor de Classe:</h2>
    <p>Qualque informação que precisa ser aplicada em multiplos estilos, deve ser colocada em um classe.</p>
</body>
</html>
